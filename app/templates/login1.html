<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/lr.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="/static/images/online-security.png" alt="Icone Flaticon" class="flaticon-ico" style="width: 50px;">            <span>

            <h1 class="site-name">ND Scan</h1>
        </div>
        <div class="form-container">
            <h2>Connexion</h2>
            <form id="login-form">
                <input type="text" name="username" placeholder="Nom d'utilisateur">
                <input type="password" name="password" placeholder="Mot de passe">
                <button type="submit">Se Connecter</button>
            </form>
            <a href="index.html" class="back-link">Retour</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script1.js') }}" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(document).ready(function() {
            $('#login-form').on('submit', function(event) {
                event.preventDefault();
                var username = $('input[name="username"]').val();
                var password = $('input[name="password"]').val();
        
                if (username && password) {
                    window.location.href = "/dashboard";
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Erreur',
                        text: 'Veuillez remplir tous les champs.',
                    });
                }
            });
        });
        
    </script>

</body>
</html>
